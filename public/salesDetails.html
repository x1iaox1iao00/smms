<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统—销售列表</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="styles/index.css">
    <!--验证合法性-->
    <script src="/users/checkState"></script>
</head>
<body>
<div id="app">
    <el-main id="main">
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <span>销售明细</span>
            </div>
            <!-- 商品管理 -->
            <div class="text item">
                <!--下拉框-->
                <!--<div class="block">-->
                <span>开始时间：</span>
                    <el-date-picker
                            v-model="start"
                            type="date"
                            placeholder="选择开始日期">
                    </el-date-picker>
                <span>开始时间：</span>
                    <el-date-picker
                            v-model="end"
                            type="date"
                            placeholder="选择结束日期">
                    </el-date-picker>  (格式:2012-01-01)
                <br>
                <span>关键字：</span>
                <el-input v-model="input" placeholder=""></el-input> 商品名称，订单号，客户姓名，会员卡号
                <el-button type="success" icon="el-icon-search">查询</el-button>
                <!--列表-->
                <template>
                    <el-table :row-class-name="tableRowClassName"
                            :data="tableData"
                            style="width: 100%">
                        <el-table-column label="订单号">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.orderNumber }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="名称">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.name }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="数量">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.number}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="实际售价">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.salesPrice }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="优惠(促销/会员)">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.discount }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="退款">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.returnMoney }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="销售时间">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.saleTime }}</span>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>
            <!--分页-->
                <el-pagination
                        background
                        layout="prev, pager, next"
                        :total="100">
                </el-pagination>
            </div>
        </el-card>
    </el-main>
</div>
<!-- 引入jquery -->
<script src="./javascripts/jquery.min.js"></script>
<!-- 引入vue -->
<script src="./javascripts/vue.min.js"></script>
<!-- 引入elementUI -->
<script src="./javascripts/elementUI.js"></script>
<script>
    //创建vue实例
    new Vue({
        //挂载视图
        el: "#app",
        data() {
            return {
                value: '',
                input: '',
                start:'',
                end:'',
                tableData: [{
                    orderNumber:'0002344501',
                    name: '优乐美',
                    number:'100',
                    salesPrice:'5.00',
                    discount:'无/无',
                    returnMoney:'20.00',
                    saleTime:'2018-6-1',
                },{
                    orderNumber:'0002344231',
                    name: '海飞丝',
                    number:'15',
                    salesPrice:'25.00',
                    discount:'2.00/无',
                    returnMoney:'50.00',
                    saleTime:'2018-2-24',
                }]
            }
        },
        methods: {
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
        }
    });
</script>
</body>

</html>
