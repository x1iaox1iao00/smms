<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——账号添加</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
<div id="app">
    <el-main id="main">
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <span>添加管理员账号</span>
            </div>
            <div class="text item">
                <!-- 账号添加的页面 -->
                <el-form :label-position="labelPosition" :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2"
                         label-width="100px"
                         class="demo-ruleForm">
                    <el-form-item label="用户名" prop="username">
                        <el-input v-model="ruleForm2.username"></el-input>
                    </el-form-item>
                    <el-form-item label="密码" prop="pass">
                        <el-input type="password" v-model="ruleForm2.pass" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="确认密码" prop="checkPass">
                        <el-input type="password" v-model="ruleForm2.checkPass" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="用户组" prop="region">
                        <el-select v-model="ruleForm2.region" placeholder="请选择用户组">
                            <el-option label="超级管理员" value="超级管理员"></el-option>
                            <el-option label="管理员" value="管理员"></el-option>
                            <el-option label="普通用户" value="普通用户"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('ruleForm2')">提交</el-button>
                        <el-button @click="resetForm('ruleForm2')">重置</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-card>
    </el-main>
</div>
<!-- 引入jquery -->
<script src="./javascripts/jquery.min.js"></script>
<!-- 使用cdn -->
<!-- <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script> -->
<!-- 引入vue -->
<script src="./javascripts/vue.min.js"></script>
<!-- 引入elementUI -->
<script src="./javascripts/elementUI.js"></script>
<script>
    //创建vue实例
    new Vue({
        //挂载视图
        el: "#app",
        data() {
            //自定义验证方法，判断密码和确认密码是否相等
            var validatePass2 = (rule, value, callback) => {
                //如果密码和确认密码不相同，就抛出错误
                if (value !== this.ruleForm2.pass) {
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            };
            return {
                labelPosition: 'top',
                ruleForm2: {
                    pass: '',      //密码
                    checkPass: '', //确认密码
                    username: '',//用户名
                    region: '' //用户组
                },
                rules2: {
                    pass: [
                        {required: true, message: "密码必须填写", trigger: 'blur'},
                        {min: 5, max: 12, message: "密码长度必须在5~12位之间", trigger: "blur"}
                    ],
                    checkPass: [
                        {required: true, message: "请再次输入密码", trigger: 'blur'},
                        {min: 5, max: 12, message: "确认密码长度必须在5~12位之间", trigger: "blur"},
                        {validator: validatePass2, trigger: 'blur'}
                    ],
                    username: [
                        {required: true, message: "用户名必须填写", trigger: 'blur'},
                        {min: 5, max: 18, message: "用户名长度必须在5~18位之间", trigger: "blur"}
                    ],
                    region: [
                        {required: true, message: '请选择用户组', trigger: 'change'}
                    ]
                }
            };
        },
        methods: {
            //提交表单
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        //1. 表单验证通过就发起ajax请求到后端路由
                           $.post('/users/add',this.ruleForm2,(result)=>{
                        if(result.isOk){
                            alert(result.msg);
                            location.href="member_list.html"
                        }else{
                            alert(result.msg)
                        }
                           });
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            //重置表单
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    });
</script>
</body>

</html>
