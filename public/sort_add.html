<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统—添加分类</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
<div id="app">
    <el-main id="main">
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <span>添加管理</span>
            </div>
            <div class="text item">
                <!-- 添加的页面 -->
                <p class="title">所属分类：</p>
                <template>
                    <el-select v-model="value" placeholder="请选择">
                        <el-option
                                v-for="item in options"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </template>
                <el-form :label-position="labelPosition" :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2"
                         label-width="100px"
                         class="demo-ruleForm">
                    <el-form-item label="分类名称" prop="sortname">
                        <el-input v-model="ruleForm2.sortname"></el-input>
                    </el-form-item>
                    <p class="title">状态：</p>
                    <template>
                        <el-radio v-model="radio" label="1">启用</el-radio>
                        <el-radio v-model="radio" label="2">禁用</el-radio>
                    </template>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('ruleForm2')">添加</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-card>
    </el-main>
</div>
<!-- 引入jquery -->
<script src="./javascripts/jquery.min.js"></script>
<!-- 使用cdn -->
<!-- <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script> -->
<!-- 引入vue -->
<script src="./javascripts/vue.min.js"></script>
<!-- 引入elementUI -->
<script src="./javascripts/elementUI.js"></script>
<script>
    //创建vue实例
    new Vue({
        //挂载视图
        el: "#app",
        data() {
            return {
                radio: '1',
                value: '',
                labelPosition: 'top',
                ruleForm2: {
                    sortname: '',

                },
                rules2: {
                    sortname: [
                        {required: true, message: "用户名必须填写", trigger: 'blur'}
                    ]},
                options: [{
                    value: '选项1',
                    label: '顶级分类'
                }, {
                    value: '选项2',
                    label: '一级分类'
                }, {
                    value: '选项3',
                    label: '二级分类'
                }, {
                    value: '选项4',
                    label: '三级分类'
                }, {
                    value: '选项5',
                    label: '四级分类'
                }],
            };
        },
        methods: {
            //提交表单
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        //1. 表单验证通过就发起ajax请求到后端路由
                           $.post('/users/add',this.ruleForm2,(result)=>{
                        if(result.affectedRows>0){
                            alert("添加成功");
                        }else{
                            alert("添加失败")
                        }
                           });
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            //重置表单
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    });
</script>
</body>

</html>
