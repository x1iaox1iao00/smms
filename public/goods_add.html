<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统—添加商品</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
<div id="app">
    <el-main id="main">
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <span>添加商品</span>
            </div>
            <div class="text item">
                <!-- 添加的页面 -->
                <el-form :label-position="labelPosition" :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2"
                         label-width="100px" v-model="labelPosition"
                         class="demo-ruleForm">
                    <p class="title"><span style="color: red">*</span>所属分类：</p>
                    <template>
                        <el-select v-model="value" placeholder="请选择">
                            <el-option
                                    v-for="item in options"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </template>
                    <el-form-item label="商品条形码" prop="barCode">
                        <el-input v-model="ruleForm2.barCode"></el-input>
                        <el-button type="success">生成条形码</el-button>
                    </el-form-item>
                    <el-form-item label="商品名称" prop="goodsName">
                        <el-input v-model="ruleForm2.goodsName"></el-input>
                    </el-form-item>
                    <el-form-item label="商品售价" prop="salesPrice">
                        <el-input v-model="ruleForm2.salesPrice"></el-input>元
                    </el-form-item>
                    <el-form-item label="市场价" prop="marketPrice">
                        <el-input v-model="ruleForm2.marketPrice"></el-input>元
                        <p>默认市场价是售价的1.2倍</p>
                    </el-form-item>
                    <el-form-item label="商品进价" prop="goodsPurchasing">
                        <el-input v-model="ruleForm2.goodsPurchasing"></el-input>元
                    </el-form-item>
                    <el-form-item label="入库数量" prop="goodsNumber">
                        <el-input v-model="ruleForm2.goodsNumber"></el-input>
                    </el-form-item>
                    <el-form-item label="商品重量" prop="goodsWeight">
                        <el-input v-model="ruleForm2.goodsWeight"></el-input>
                        <p>计重商品单位为千克</p>
                    </el-form-item>
                    <el-form-item label="商品单位" prop="goodsUnit">
                        <el-input v-model="ruleForm2.goodsUnit"></el-input>
                    </el-form-item>
                    <p class="title">会员优惠：</p>
                    <template>
                        <el-radio v-model="radio1" label="1">享受</el-radio>
                        <el-radio v-model="radio1" label="2">不享受</el-radio>
                    </template>
                    <p class="title">是否促销：</p>
                    <template>
                        <el-radio v-model="radio2" label="1">启用</el-radio>
                        <el-radio v-model="radio2" label="2">禁用</el-radio>
                    </template>
                    <p class="title">商品简介：</p>
                    <el-input
                            type="textarea"
                            :rows="2"
                            placeholder="请输入内容"
                            v-model="textarea">
                    </el-input>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('ruleForm2')">添加</el-button>
                    </el-form-item>
                </el-form>

            </div>
        </el-card>
    </el-main>
</div>
<!-- 引入jquery -->
<script src="./javascripts/jquery.min.js"></script>
<!-- 使用cdn -->
<!-- <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script> -->
<!-- 引入vue -->
<script src="./javascripts/vue.min.js"></script>
<!-- 引入elementUI -->
<script src="./javascripts/elementUI.js"></script>
<script>
    //创建vue实例
    new Vue({
        //挂载视图
        el: "#app",
        data() {
            return {
                radio1: '1',
                radio2: '2',
                value: '',
                textarea: '',
                labelPosition: 'top',
                ruleForm2: {
                    barCode:'',
                    goodsName: '',
                    salesPrice:'',
                    marketPrice:'',
                    goodsPurchasing:'',
                    goodsNumber:'',
                    goodsWeight:'',
                    goodsUnit:'',
                },
                rules2: {
                    barCode: [
                        {required: true, message: "商品条形码必须填写", trigger: 'blur'}
                    ],goodsName: [
                        {required: true, message: "商品名称必须填写", trigger: 'blur'}
                    ],salesPrice: [
                        {required: true, message: "商品售价必须填写", trigger: 'blur'}
                    ]},
                options: [{
                    value: '选项1',
                    label: '顶级分类'
                }, {
                    value: '选项2',
                    label: '一级分类'
                }, {
                    value: '选项3',
                    label: '二级分类'
                }, {
                    value: '选项4',
                    label: '三级分类'
                }, {
                    value: '选项5',
                    label: '四级分类'
                }],
            };
        },
        methods: {
            //提交表单
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        //1. 表单验证通过就发起ajax请求到后端路由
                           $.post('/users/add',this.ruleForm2,(result)=>{
                        if(result.affectedRows>0){
                            alert("添加成功");
                        }else{
                            alert("添加失败")
                        }
                           });
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            //重置表单
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    });
</script>
</body>

</html>
