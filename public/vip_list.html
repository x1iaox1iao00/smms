<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统—会员管理</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
<div id="app">
    <el-main id="main">
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <span>会员管理</span>
            </div>
            <!-- 商品管理 -->
            <div class="text item">
                <span>关键字：</span>
                <el-input v-model="input" placeholder=""></el-input>
                <span>会员卡，会员名，手机，电话</span>
                <el-button type="primary" icon="el-icon-search">查询</el-button>
                <!--列表-->
                <template>
                    <el-table :row-class-name="tableRowClassName"
                            :data="tableData"
                            style="width: 100%">
                        <el-table-column
                                label="会员卡卡号"
                                >
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.cardNumber }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="会员姓名">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.vipName }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="会员等级">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.vipLevel}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="会员积分">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.memberPoints }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="折扣">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.discount }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="手机号" width="150px">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.phone }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="座机号" width="150px">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.Tel }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="管理"  width="190px">
                            <template slot-scope="scope">
                                <el-button
                                        size="mini"
                                        @click="handleEdit(scope.$index, scope.row)"><i class="el-icon-edit"></i> 编辑
                                </el-button>
                                <el-button
                                        size="mini"
                                        type="danger"
                                        @click="handleDelete(scope.$index, scope.row)"> <i class="el-icon-delete"></i>删除
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>
            <!--分页-->
                <el-pagination
                        background
                        layout="prev, pager, next"
                        :total="100">
                </el-pagination>
            </div>
        </el-card>
    </el-main>
</div>
<!-- 引入jquery -->
<script src="./javascripts/jquery.min.js"></script>
<!-- 引入vue -->
<script src="./javascripts/vue.min.js"></script>
<!-- 引入elementUI -->
<script src="./javascripts/elementUI.js"></script>
<script>
    //创建vue实例
    new Vue({
        //挂载视图
        el: "#app",
        data() {
            return {
                input: '',
                tableData: [{
                    cardNumber:'00001',
                    vipName: '张三',
                    vipLevel:'普通会员',
                    memberPoints:'1000',
                    discount:"99%",
                    phone:'12344552299',
                    Tel:'028-23876354'
                },{
                    cardNumber:'00002',
                    vipName: '李四',
                    vipLevel:'铂金会员',
                    memberPoints:'10000',
                    discount:"90%",
                    phone:'12344234299',
                    Tel:'028-23815954'
                },{
                    cardNumber:'00003',
                    vipName: '张三',
                    vipLevel:'钻石会员',
                    memberPoints:'200000',
                    discount:"70%",
                    phone:'12344118299',
                    Tel:'028-25686354'
                },]
            }
        },
        methods: {
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            //编辑和删除的方法
            handleEdit(index, row) {
                console.log(index, row);
            },
            handleDelete(index, row) {
                console.log(index, row);
            }
        }
    });
</script>
</body>

</html>
